<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>404 - ðŸ’”</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        .home-link, .download-link {
            display: block;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p id="message"></p>
    <a href="/m/" class="home-link"><h3>Go to main</h3></a>
    <a href="monika.exe" class="download-link" download>monika.exe</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const messageEl = document.getElementById('message');

        if (params.has('redirect')) {
            const redirectValue = params.get('redirect');
            messageEl.textContent = `Page '${redirectValue}' not found.`;
        } else {
            messageEl.textContent = "Oops! The page you are looking for doesn't exist.";
        }

        const homeLink = document.querySelector('.home-link');
        const downloadLink = document.querySelector('.download-link');
        homeLink.href = '/m/?v=' + new Date().getTime() + '&r=' + Math.random().toString(36).substring(2, 15);
        downloadLink.href = 'monika.exe?v=' + new Date().getTime() + '&r=' + Math.random().toString(36).substring(2, 15);
    </script>
</body>
</html>
